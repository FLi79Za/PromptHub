<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Edit Pack</title>
  <style>
    body{font-family:system-ui,Segoe UI,Arial,sans-serif;margin:20px;}
    textarea{width:100%;min-height:520px;font-family:ui-monospace,Consolas,monospace;}
    input,select,button{padding:8px;}
  </style>
</head>
<body>
  <h1>Edit pack</h1>
  <p><a href="{{ url_for('descriptor_packs') }}">Back to packs</a></p>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <ul>
        {% for cat,msg in messages %}
          <li><strong>{{ cat }}</strong>: {{ msg }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}

  <form method="post">
    <p><label>Name<br><input name="name" value="{{ pack['name'] }}" style="width:100%"></label></p>
    <p><label>Type<br><input name="pack_type" value="{{ pack['pack_type'] }}" style="width:100%"></label></p>
    <p><label>Pack JSON<br><textarea name="pack_json">{{ pack['pack_json'] }}</textarea></label></p>
    <button type="submit">Save</button>
  </form>
</body>
</html>
